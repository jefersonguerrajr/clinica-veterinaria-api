# H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ
spring.rabbitmq.addresses=amqps://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@jackal.rmq.cloudamqp.com/${RABBITMQ_USER}
broker.queue.email.name=${RABBITMQ_QUEUE:default.email}
broker.queue.email.response=${RABBITMQ_QUEUE_RESPONSE:default.email.response}
